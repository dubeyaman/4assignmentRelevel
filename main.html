<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-danger text-white p-4 mb-3" id="main-header">

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="header-title">Vote for Languages!!</h1>
                </div>
            
            </div>
        </div>


    </div>

    <div class="container">
        <div id="main" class="card card-body">

        

            <ul id="items" class="list-group">

                <li class="list-group-item language"> <span class="increment">0</span> Python  <button
                        class="btn btn-secondary btn-sm float-end vote">vote</button>
                   </li>
                <li class="list-group-item language"><span class="increment">0</span> React <button class="btn btn-secondary btn-sm float-end vote">vote</button>
                </li>
                <li class="list-group-item language"><span class="increment">0</span> Java  <button
                        class="btn btn-secondary btn-sm float-end vote">vote</button> </li>
                <li class="list-group-item language"><span class="increment">0</span> Mysql <button class="btn btn-secondary btn-sm float-end vote">vote</button>
                </li>

            </ul>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
